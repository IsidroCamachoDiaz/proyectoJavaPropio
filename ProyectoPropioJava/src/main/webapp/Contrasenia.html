<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="prueba3.jpg" alt="">
        <div class="text">
          <span class="text-1">Te Enviaremos</span>
          <span class="text-2">Un Correo</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Olvide La Contraseña</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Introduzca Su Email" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Enviar Correo">
              </div>
              <div class="text sign-up-text">Te Acordaste De La Contraseña? <label><a href="index.html">Iniciar Sesion</a></label></div>
            </div>
        </form> 
      </div>
    </div>
    </div>
  </div>
